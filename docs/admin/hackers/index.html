<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./button.css">
    <link rel="stylesheet" href="./records.css">
    <link rel="stylesheet" href="./modal.css">
    <script src="main.js" defer></script>
    <title>CRUD Pagina de Hackers </title>
</head>

<body>
    <header>
        <div class="d-flex flex-row justify-content-center align-items-center mt-3 gap-4">
            <h1 class="header-title">Editor da Pagina de Hackers</h1>
            <a class="btn btn-primary" href="/admin/homepage.html">Voltar</a>
            <a class="btn btn-danger" onclick="logout()" >Logout</a>
        </div>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Novo tema</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Titulo</th>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modalHacker" id="modalHacker">
            <div class="modalHacker-content">
                <header class="modalHacker-header">
                    <h2>Novo Tema</h2>
                    <span class="modalHacker-close" id="modalHackerClose">&#10006;</span>
                </header>
                <form id="form" class="modalHacker-form">
                    <input type="text" id="nome" data-index="new" class="modalHacker-field" placeholder="Nome"
                        required>
                    <input type="titulo" id="titulo" class="modalHacker-field" placeholder="Titulo" required>
                    <input type="text" id="descricao" class="modalHacker-field" placeholder="Descrição do Tema" required>
                    <input type="text" id="data" class="modalHacker-field" placeholder="Data da publicação" required>
                </form>
                <footer class="modalHacker-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <script src="../login/login.js"></script>
    <script src="../login/middleware.js"></script>

</body>

</html>
