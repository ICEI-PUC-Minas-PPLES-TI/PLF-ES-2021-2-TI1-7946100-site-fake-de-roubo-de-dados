<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="main.js" defer></script>
    <title>CRUD Pagina de Artigos </title>
</head>

<body>
    <header>
        <div class="d-flex flex-row justify-content-center align-items-center mt-3 gap-4">
            <h1 class="header-title">Editor da Pagina de artigos</h1>
            <a class="btn btn-primary" href="/admin/homepage.html">Voltar</a>
            <a class="btn btn-danger" onclick="logout()" >Logout</a>
        </div>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarArtigo">Novo artigo</button>
        <table id="tableArtigo" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Artigo</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <div class="modalArtigos" id="modalArtigos">
            <div class="modalArtigos-content">
                <header class="modalArtigos-header">
                    <h2>Cadastro de artigo</h2>
                    <span class="modalArtigos-close" id="modalArtigosClose">&#10006;</span>
                </header>
                <form id="form" class="modalArtigos-form">
                    <input type="text" id="nome" data-index="new" class="modalArtigos-field" placeholder="Nome"
                        required>
                    <input type="text" id="artigo" class="modalArtigos-field text-box-size" placeholder="Texto do artigo" required>
                    <input type="text" id="data" class="modalArtigos-field" placeholder="Data da publicação" required>
                </form>
                <footer class="modalArtigos-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <script src="../login/login.js"></script>
    <script src="../login/middleware.js"></script>

</body>

</html>
