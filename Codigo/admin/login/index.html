<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link href="./styles.css" rel="stylesheet">

    <title>Sites Fakes - Tiaw Login</title>
  </head>
  <body>
    <div class="container">
        <form id="loginForm" class="mt-5 p-5 shadow">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input autocomplete="password" type="password" class="form-control" id="password" name="password">
            </div>
           
            <a onclick="auth()" class="btn btn-primary">Login</a>
            <a href="../../index.html" class="btn btn-secondary">Voltar</a>
           
          </form>
    </div>
    <script src="./login.js"></script>
    <script src="./setLoginDatabase.js"></script>
    <script>
        if(localStorage.getItem('logged') == 'true'){
          window.location.href = '/admin/homepage.html';
        }
    </script>
  </body>
</html>
